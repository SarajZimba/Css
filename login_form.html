<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime or Composite</title>
</head>
<body>
<p>Enter Number : <input id="num"></p>
<button onclick="myFunction()">Check</button>
<p id="show" style="display: none;">Result = <input id="result"></p>
<script>
let isPrime = (n) => {
if(n==1 || n==0){
return "Not a prime nor a composite number";
}
var temp=0;
for(var i=2; i<=parseInt(n/2); i++){
if(n%i==0){
temp++;
}
}
if(temp==0){
return "Prime";
}
else{
return "Composite";
}
}
let myFunction = () => {
let num = parseInt(document.getElementById("num").value);
let result = isPrime(num);
document.getElementById("result").value = result;
document.getElementById("show").style.display = "block";
}
</script>
</body>
</html>
