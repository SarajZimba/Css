<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .img{
            position: relative;
            min-height: 400px;
            width: 75%;
            margin: auto;

        }
        img{
            height: 100%;
            width: 100%;
            
        }
        button{
            position: absolute;
        }
        .button1{
            
            
            top: 50%;
            left: 0;
        }
        .button2{
            
            
            top: 50%;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="img">
        <img src="nature2.jpg" alt="">
        <button class="button1"><<</button>
        <button class="button2">>></button>
    </div>
   

</body>
</html>
